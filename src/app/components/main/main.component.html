<table mat-table [dataSource]="documents" matSort class="documents">

  <ng-container matColumnDef="isMain">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.isMain; else empty" color="accent">done</mat-icon>
      <ng-template #empty>
        <mat-icon></mat-icon>
      </ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Вид документа</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Серия</th>
    <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
  </ng-container>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер</th>
    <td mat-cell *matCellDef="let row"> {{row.number}} </td>
  </ng-container>
  <ng-container matColumnDef="issueDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата выдачи</th>
    <td mat-cell *matCellDef="let element"> {{element.issueDate | date:'dd.MM.YYYY'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="[selectedDocId === row.id ? 'active' : '', 'document', row.isArchive ? 'arhive' : '']" (click)="selectDocId(row.id)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of documents"></mat-paginator>
